<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blasrohr und mehr</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 2px solid #bebebe;
        }
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .image-container {
            margin: 40px 0;
        }
        .image-container h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo -->
        <img src="logo.png" alt="Logo" class="logo">
    </header>

    <div class="image-container">
        <h2>Dekore</h2>
        <img src="dekore.jpg" alt="Bild 1">
    </div>
    
    <div class="image-container">
        <h2>Aktuelle Ausschreibungen</h2>
        <img src="bild2.png" alt="Bild 2">
    </div>
</body>
</html>
